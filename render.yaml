services:
  - type: web
	name: ai-comment-service
	env: python
	region: frankfurt
	plan: free
	buildCommand: pip install -r requirements.txt
	startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
	healthCheckPath: /health
	envVars:
		- key: OPENAI_API_KEY
		sync: false # Set manually in Render dashboard
